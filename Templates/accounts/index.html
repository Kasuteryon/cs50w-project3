
{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block head_css %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
{% endblock %}

{% block main %}

  <div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
          <div class="card" style="margin-bottom: 50px; margin-top: 50px;">
            <div class="card-body">
                <h1 class="card-title">{{user.username}}</h1>
                <h3 class="card-subtitle">{{user.first_name}} {{user.last_name}}</h3>
            </div>
        </div>
        </div>
    </div>
</div>

{% endblock %}
